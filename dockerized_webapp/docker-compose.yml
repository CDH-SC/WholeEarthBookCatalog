#      - NEO4J_URL=neo4j
  
  mongo:
    image: mongo
    expose:
      - "27017"
    volumes:
      - "data:/data/db"

  worldcat_driver:
    build: ./worldcat_data_acquisition
    environment:
      - MONGO_URL=mongo
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - NEO4J_URL=neo4j
      - WSKEY=${WSKEY}

volumes:
  data:
  neo4j:
