<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
        <title>Tester to dhc-help</title>


        <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <script src="../bower_components/web-component-tester/browser.js"></script>
        <link rel="import" href="../src/dhc-help.html">
    </head>
    <body>
        <test-fixture id="dhc-help-fixture">
            <template>
                <dhc-help>
                </dhc-help>
            </template>
        </test-fixture>

        <script>
            suite('<dhc-help>', function() {
                test('Should return true if email matches inticipated email', function() {
                    var helpEl = fixture('dhc-help-fixture');
                    var txt = helpEl.shadowRoot.querySelector('#email-inf').textContent;
                    assert.equal(txt.includes('dhc@fakeemail.com'), true);
                });
            });
        </script>
    </body>
</html>
