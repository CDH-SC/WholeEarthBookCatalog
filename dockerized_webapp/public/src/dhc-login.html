<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="frag-header.html">
<link rel="import" href="frag-footer.html">

<dom-module id="dhc-login">

    <template>
        <style include="shared-styles iron-flex iron-flex-alignment">
            .container {
                @apply --layout-horizontal;
            }

            #login-box {
                min-height: 600px;
                min-width: 500px;
                box-shadow: 0px 4px 4px  rgba(0, 0, 0, 0.25);
            }

            #inner-flex {
                padding: 20px;
            }
        </style>

        <div class="container">
            <div id="login-box">
                <div id="inner-flex">
                    <h1>DHC</h1>
                    <h2>Login</h2>
                    <paper-input placeholder="Username"></paper-input>
                    <paper-input placeholder="Password" type="password"></paper-input>
                    <paper-button>Login</paper-button>
                </div>
            </div>
        </div>
        <frag-footer></frag-footer>
    </template>
    <script>
        class dhcLogin extends Polymer.Element {
            static get is() { return 'dhc-login'; }
            static get properties() {
                return {
                    rootPath: String,
                }
            }
        }
        window.customElements.define(dhcLogin.is, dhcLogin);
    </script>
</dom-module>
