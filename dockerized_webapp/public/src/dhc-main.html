<!--Theses are all the necessary imports for polymer to work here-->

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="data-login.html">


<link rel="lazy-import" href="dhc-login.html">
<link rel="lazy-import" href="dhc-home.html">
<link rel="lazy-import" href="dhc-404.html">
<link rel="lazy-import" href="dhc-help.html">
<link rel="lazy-import" href="dhc-book-results.html">
<link rel="import" href="dhc-user-account.html">
<link rel="lazy-import" href="dhc-book-profile.html">
<link rel="import" href="data-search.html">
<link rel="import" href="frag-header.html">


<dom-module id="dhc-main">
    <template>
        <style include="shared-styles">
            :host {
                position: fixed;
                height: 100vh;
                width: 100vw;
            }

            app-header {
                height: 60px;
            }
        </style>

        <data-login id="userData" user="{{user}}"></data-login>
        <data-search id="searchdatacomp" searchdata="{{searchdata}}"></data-search>
        
        <app-location
            route="{{route}}"
            url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route
            route="{{route}}"
            pattern="[[rootPath]]:page"
            data="{{routeData}}"
            tail="{{subroute}}">
        </app-route>

        <app-header>
            <frag-header user="[[user]]"></frag-header>
        </app-header>
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">

           <!--we add the reachable pages in here-->
            <!-- // can pass user object here maybe -->

            <dhc-home name="home" user="{{user}}"></dhc-home>
            <dhc-help name="help" user="[[user]]"></dhc-help>
            <dhc-login name="login" user="{{user}}"></dhc-login>
            <dhc-user-account name="user-account"></dhc-user-account> 
            <dhc-404 name="404"></dhc-404>
            <dhc-create-account name="create-account" user="{{user}}"></dhc-create-account>
            <dhc-book-results name="book-results" route="{{subroute}}" searchParams="[[searchParams]]"></dhc-book-results>
            <dhc-book-profile name="book-profile" route="{{subroute}}"> </dhc-book-profile>
        </iron-pages>
    </template>

    <script>
      class dhcMain extends Polymer.Element {
        static get is() { return 'dhc-main'; }
        static get properties() {
            return {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
                routeData: Object,
                subroute: String,
                rootPath: String,
                // This might want to be an object with the obj data?
            };
        }

        ready() {
            super.ready();

            this.addEventListener('update-user', (e)=>this._onUpdateUserData(e));
            this.addEventListener('update-search', (e)=>this._onUpdateSearchData(e));

        }

        static get observers() {
            return ['_routePageChanged(routeData.page)'];
        };

        _routePageChanged(page) {
            this.page = page || 'home';

            this._setIsHome(page);
        };

        _pageChanged(page) {
            var resolvedPageUrl = this.resolveUrl('dhc-'+ page + '.html');

            Polymer.importHref(
                resolvedPageUrl,
                null,
                this._showPage404.bind(this),
                true);
        }

        _setIsHome(page) {
            if(page === 'home' || page === '') {
                this.routeData.isHome = true;
            }
            else {
                this.routeData.isHome = false;
            }
        }

        _showPage404() {
            this.page = '404';
        }

        _onUpdateUserData(event) {
            this.$.userData.updateUser(event.detail);
        }

        _onUpdateSearchData(event) {
            this.$.searchdatacomp.updateSearch(event.detail.search, event.detail.data);
        }
    }

    window.customElements.define(dhcMain.is, dhcMain);
  </script>
</dom-module>
