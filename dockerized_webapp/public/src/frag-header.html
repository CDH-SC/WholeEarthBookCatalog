<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">


<dom-module id="frag-header">
    <template>
        <style include="shared-styles">
            .header-row {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
            }
            paper-button.account-blue {
                /*margin-right: 5px;*/
                background-color: #2d9cdb;
                color: #f2f2f2;
            }

            a {
                text-decoration: none;
                padding-top: 5px;
                color: #f2f2f2;
            }

            a:visited {
                text-decoration: none;
                color: #f2f2f2;
            }

            h1 {
                margin: 0;
                padding-left: 5px;
                font-size: 45px;
            }

            app-toolbar {
                padding-left:5px;
                padding-right: 5px;
            }
        </style>
            <app-toolbar>
                <div class="header-row">
                    <template is="dom-if" if="[[!_showSearch()]]">
                        <h1>DHC</h1>
                    </template>
                    <template is="dom-if" if="[[_showSearch()]]">
                        <span></span>
                    </template>


                    <template is="dom-if" if="[[inSession]]">
                        <paper-button class="account-blue">Hi, User</paper-button>
                    </template>
                    <template is="dom-if" if="[[!inSession]]"> 
                        <a href="[[rootPath]]login">
                            <paper-button class="account-blue">Sign in</paper-button>
                        </a>
                    </template>
                </div>
            </app-toolbar>
    </template>

    <script>
        class fragHeader extends Polymer.Element {
            static get is() { return 'frag-header'; }
            static get properties() { 
                return {
                    inSession: {
                        type: Boolean
                    },
                    mySession: {
                        type: String,
                        notify: true,
                        observer: "_session_changed"
                    }
                };
            }
            
            ready() {
                super.ready();
                console.log("SESSION", this.mySession);
                if (this.mySession) {
                    this.inSession = true;
                }
                else {
                    this.inSession = false;
                }
            }
            
            _session_changed() {
                if (this.mySession) {
                    this.inSession = true;
                }
                else {
                    this.inSession = false;
                }
            }

            _showSearch() {
                var upp = document.querySelector("dhc-main");
                console.log(upp.routeData.isHome);
                console.log("hello");
                return upp.routeData.isHome;
            }
        }
        window.customElements.define(fragHeader.is, fragHeader);
    </script>

</dom-module>
