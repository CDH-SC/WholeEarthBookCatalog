<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">

<dom-module id="frag-header">
    <template>
        <style include="shared-styles">
            .header-row {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
            }
            paper-button.account-blue {
                /*margin-right: 5px;*/
                background-color: #2d9cdb;
                color: #f2f2f2;
            }

            a {
                text-decoration: none;
                padding-top: 5px;
                color: #f2f2f2;
            }

            a:visited {
                text-decoration: none;
                color: #f2f2f2;
            }

            h1 {
                margin: 0;
                padding-left: 5px;
                font-size: 45px;
            }

            app-toolbar {
                padding-left:5px;
                padding-right: 5px;
            }

            paper-listbox {
                z-index: 10;
            }
        </style>
            <app-toolbar>
                <div class="header-row">
                    <template is="dom-if" if="[[!_showSearch()]]">
                        <h1>DHC</h1>
                    </template>
                    <template is="dom-if" if="[[!_showSearch()]]"></template>
                    <template is="dom-if" if="[[_showSearch()]]">
                        <span></span>
                    </template>

                    <template is="dom-if" if="[[inSession]]">
                        <paper-menu-button>
                            <paper-button slot="dropdown-trigger" class="account-blue">Hi, User</paper-button>
                            <paper-listbox slot="dropdown-content">
                                <paper-item>Account</paper-item>
                                <paper-item>Favorites</paper-item>
                                <paper-item on-click="_sign_out">Sign out</paper-item>
                            </paper-listbox>
                        </paper-menu-button>

                    </template>
                    <template is="dom-if" if="[[!inSession]]"> 
                        <a href="[[rootPath]]login">
                            <paper-button class="account-blue">Sign in</paper-button>
                        </a>
                    </template>
                </div>
            </app-toolbar>
    </template>

    <script>
        class fragHeader extends Polymer.Element {
            static get is() { return 'frag-header'; }
            static get properties() { 
                return {
                    inSession: {
                        type: Boolean
                    },
                    user: {
                        type: Object,
                        notify: true
                    }
                };
            }
            static get observers() {
                return ['_session_changed(user)'];
            };
            ready() {
                super.ready();
                this._session_changed();
            }

            _sign_out() {
                console.log(this.user);
                this.set('user', undefined);
                console.log("Tried to sign out");
            }

            _session_changed() {
                if (this.user) {
                    this.inSession = true;
                }
                else {
                    this.inSession = false;
                }
            }

            _showSearch() {
                var upp = document.querySelector("dhc-main");
                console.log(upp.routeData.isHome);
                console.log("hello");
                return upp.routeData.isHome;
            }
        }
        window.customElements.define(fragHeader.is, fragHeader);
    </script>

</dom-module>
