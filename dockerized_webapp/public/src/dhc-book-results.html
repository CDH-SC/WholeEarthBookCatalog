<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="alchemy-import.html">

<link rel="import" href="frag-footer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dhc-book-results">
    <template>
        <style include=" shared-styles iron-flex iron-flex-alignment">
            .container {
                @apply --layout-horizontal;
            }

            #result-entry-wrapper {
                width: 100%;
                height: calc(100% - 60px);
                overflow:scroll;
            }

            .result-item-info {
                height: 250px;
                display: flex; /*relate to container element*/
                border: 1px solid grey;
            }

            #result-item-image {
                margin-left: 50px;
                margin-top: 20px;
                width: 140px;
                height: 200px;
            }

            #result-item-menu {
                width: 20%;
                height: 100%;
                border: 1px solid grey;
                display: flex;
                flex-direction: column;
                border-top:none;
                border-bottom:none;
            }

            #result-item-view-profile {
                width: 100%;
                height: 33.3%;
                padding:0px;
                border-top: none;
            }

            #result-item-request {
                padding:0px;
                width: 50%;
                height: 33.3%;
            }

            #result-paired-buttons {
                display: flex;
            }

            #result-item-like {
                padding: 0px;
                width: 50%;
                height: 33.3%;
            }

            #result-item-share {
                width: 100%;
                height: 34%;
                border-top: none;
            }

            .paper-metadata {
                flex-grow: 1;
                margin-left: 50px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .paper-metadata > h2{
                margin: 0px;
            }

            .paper-metadata > h4{
                margin: 0px;
            }

            paper-button {
                margin: 0px;
                box-shadow: none;
                border: 1px solid grey;
            }
        </style>

        <app-route
            route="{{route}}"
            pattern="/:search"
            data="{{routeData}}">
        </app-route>

        <app-location route="{{route}}"></app-location>

        <iron-ajax
            method="POST"
            id="npost"
            url="/api/neo4j/"
            handle-as="json"
            on-response="_handleResponse"
            content-type="application/json"
            debounce-duration="300">
        </iron-ajax>

        <iron-ajax
            method="POST"
            id="addlike"
            url="/api/update_saved_content/"
            handle-as="json"
            on-response="_handleResponse"
            content-type="application/json"
            debounce-duration="300">
        </iron-ajax>

        <paper-button on-click="_addSavedQuery">Save Query</paper-button>
        <paper-button on-click="_showList">List</paper-button>
        <paper-button on-click="_showGraph">Graph</paper-button>

        <template is="dom-if" if="{{!isList}}">
            Showing alchemy JS
            <div>
                <div class="alchemy" id="alchemy"></div>
            </div>
        </template>


        <template is="dom-if" if="{{isList}}">
            <template is="dom-if" if="{{!searchDataLoaded}}">
                    Loading...
            </template>

            <template is="dom-if" if="{{noResults}}">
                NO RESULTS FOUND
            </template>

            <template is="dom-if" if="{{searchDataLoaded}}">
                <div id = "result-entry-wrapper" class="border-color">
                    <template is="dom-repeat" items="[[searchData.records]]">
                        <div class="result-item-info border-color">
                            <image id = "result-item-image" class="border-color" src= "../images/no_cover_150_248.png"></image>
                            <template is="dom-repeat" items="{{item._fields}}" as="field">
                                <h1>
                                    Title: {{field.properties.title}}
                                </h1>
                            </template>

                            <div id = "result-item-menu" class="border-color">
                                <a href="/book-profile/{{item.name}}">
                                    <paper-button on-click="" id = "result-item-view-profile" class="border-color"> View Profile </paper-button>
                                </a>

                                <div id = "result-paired-buttons">
                                    <paper-button id = "result-item-request" class="border-color"> Request </paper-button>
                                    <paper-button id = "result-item-like" title = "heart" id = "result-item-like" on-click="_addFavBook" book="{{item}}" class="border-color">Add To Favorites</paper-button>
                                </div>

                                <paper-button id = "result-item-share" class="border-color">
                                    Share
                                </paper-button>
                            </div>
                        </div>
                    </template>
                </div>
            </template>

        </template>
        <frag-footer> </frag-footer>
    </template>

    <script>
        class dhcBookResults extends Polymer.Element {
            static get is() { return 'dhc-book-results'; }

            static get properties() {
                return {
                    route: {
                        type: Object,
                        observer: "_resultPageChanged"
                    },
                    searchparams: {
                        type: Object,
                        notify: true
                    },
                    searchData: {
                        type: Object,
                    },
                    searchDataLoaded: {
                        type: Boolean,
                        value: false
                    },
                    noResults: {
                        type: Boolean,
                        value: false
                    },
                    isList: {
                        type: Boolean,
                        value: true
                    }
                }
            }

            ready() {
                super.ready();
                // this._fireSearchPost();
            }

            _resultPageChanged() {

                if (this.route.path.includes("/book-results/")) {
                    this.set("noResults", false);
                    this.set("searchData", {});
                    this.set("searchDataLoaded", false);
                    this.set("isList", true);


                    this._fireSearchPost();
                }
            }

            _wait_on_value() {
                if(this.searchparams !== undefined) {
                    this._fireSearchPost();
                    return;
                }
            }

            _showGraph() {
                // add in some color

                var config = {
                    dataSource: '../data/charlize.json',
                };

                alchemy = new Alchemy(config);
                this.set("isList", false);
            }

            _showList() {

                this.set("isList", true);
            }

            // Creates a custom event listened for by the app wrapper.
            // Passes the favorite book, and the type of update. Need to add
            // the user id at the app wrapper level.
            _addFavBook(e) {
                console.log(e);
                this.dispatchEvent(new CustomEvent('send-user-data', {
                    bubbles: true, composed: true, detail: {
                        keyword: "favorites",
                        content: e.path[0].book
                    }
                }));
            }

            _addSavedQuery() {
                this.dispatchEvent(new CustomEvent('send-user-data', {
                    bubbles: true, composed: true, detail: {
                        keyword: "saved_searches",
                        content: this.searchparams
                    }
                }));
            }

            _fireSearchPost() {
                this.$.npost.body = {
                    keyword: this.searchparams.keyword,
                    limit: 25
                }

                this.$.npost.generateRequest();
            }

            _handleResponse(e) {


                this.set("searchData", e.detail.response);
                this.set('searchDataLoaded', true);



                if(this.searchData.records.length > 0) {

                    this.set("noResults", false);
                }
                else {
                    this.set("noResults", true);
                }
            }
        }
        window.customElements.define(dhcBookResults.is, dhcBookResults);
    </script>
</dom-module>
