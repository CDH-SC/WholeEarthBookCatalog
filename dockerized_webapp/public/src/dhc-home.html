<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="frag-footer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="dhc-home">
<template>
    <style include="shared-styles">
    </style>

<!--The actual html goes in here-->
    <div class="container">
        <dhc-header></dhc-header>
        <div class="inner-container">
            <h1 id="title-center">DHC</h1>

            <paper-input class="large-keyword-search" placeholder="Keywords">
            <iron-icon icon="arrow-forward" slot="suffix"></iron-icon>
            </paper-input>

            <div class="book-view">
                <span class="highlightedBookCarousel"> 
                Sign In for Recommendations 
                <span class = "glyphicon glyphicon-arrow-left"> </span>
                <span class="glyphicon glyphicon-arrow-right"> </span>
                </span>
            </div>
            <div id = "book-view">
                <div id = "carousel-home" class = "carousel-slide" data-ride = "carousel">
                    <ol class = "carousel-slides">
                    <li data-target="#carousel-home" data-slide-to="0" class = "active"></li>
                    <li data-target="#carousel-home" data-slide-to="1"></li>
                    <li data-target="#carousel-home" data-slide-to="2"></li>
                    </ol>

                </div>
                <div class = "carousel-content" role = "listbox">
                    <div class = "carousel-current-item">
                    <!-- include image set here--> 
                    </div>
                    <div class = "carousel-item-set">
                    <!-- include image set here--> 
                    </div>
                    <div class = "carousel-item-set">
                    <!-- include image set here--> 
                    </div>
                </div>

                <a class = "left-carousel-control" href="#carousel-home" role = "button" data-slide ="prev"></a>
                <span class = "glyphicon glyphicon-arrow-left" aria-hidden = "true"> </span>

                <a class = "right-carousel-control" href="#carousel-home" role = "button" data-slide ="next"></a>
                <span class = "glyphicon glyphicon-arrow-right" aria-hidden = "true"> </span>
                </div>
                 <!--this will be replaced by a small dom-mod-->
                <div id="footer-wrapper">
                    <!--sets the path in the address bar to domain/help-->
                    <a name="login" href="[[rootPath]]login">Login</a>
                </div>
            </div>
        </div>
        <frag-footer></frag-footer>
    </template>
    <script>
    class dhcHome extends Polymer.Element {
        static get is() {
            return 'dhc-home';
        }
    }
        window.customElements.define(dhcHome.is, dhcHome);
    </script>
</dom-module>
