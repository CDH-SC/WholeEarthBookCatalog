<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="frag-footer.html">
<link rel="import" href="frag-header.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="dhc-home">
<template>
    <style include="shared-styles">
        paper-input {
            margin: 0;
        }
        paper-button.advanced-search-button {
            font-size: 18px;
            color: #2d9CDB;
            text-decoration: underline;
            padding: 0;
            margin: 0;
            box-shadow: none;
            height: 18px;
        }

        .align-advanced-item {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }

        h1 {
            margin: 0;
            text-align: center;
            font-size: 96px;
            font-weight: lighter;
        }

        .book-view {
            font-size: 36px;
            font-style: italic;
            margin-top: 50px;
            height: 315px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bolder;
        }

        #recommendations {
            display: flex;
            justify-content: center;
            align-items: center;
            width:100%;
            height: 315px;
            background-color: rgba(0,0,0, 0.10);
            z-index: 10;
        }

        #book-recommends {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 710px;
            position: absolute;
            z-index: 1;
        }

        #book-recommends > iron-icon {
            height: 50px;
            width: 50px;
        }

        .temp {
            width: 150px;
            height: 250px;
            background-color: salmon;
        }
    </style>

<!--The actual html goes in here-->
    <frag-header></frag-header>
    <div class="container">
        <div class="inner-container">
            <h1 id="title-center">DHC</h1>

            <paper-input class="large-keyword-search" placeholder="Keywords">
                    <iron-icon icon="arrow-forward" slot="suffix"></iron-icon>
            </paper-input>
            <div class="align-advanced-item">
                <paper-button class="advanced-search-button">Advanced</paper-button>
            </div>

            <div class="book-view">
                <template is="dom-if" if="true">
                    <!-- set to true to show for now -->
                    <div id="recommendations">
                        Sign in for Recommendations
                    </div>
                </template>

                <div id="book-recommends">
                    <iron-icon icon="chevron-left"></iron-icon>
                    <div class="temp"></div>
                    <div class="temp"></div>
                    <div class="temp"></div>
                    <iron-icon icon="chevron-right"></iron-icon>
                </div>
            </div>
        </div>
        <frag-footer></frag-footer>
    </template>
    <script>
    class dhcHome extends Polymer.Element {
        static get is() {
            return 'dhc-home';
        }
    }
        window.customElements.define(dhcHome.is, dhcHome);
    </script>
</dom-module>
