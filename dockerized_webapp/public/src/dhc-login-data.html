<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<dom-module id="dhc-login-data">
    <template>
        <app-localstorage-document key="dhc-login-data" data="{{user}}"></app-localstorage-document>
    </template>

    <script>
        class dhcLoginData extends Polymer.Element {
            static get is() { return 'dhc-login-data'; }

            static get properties() {
                return {
                    user: {
                        type: Object,
                        notify: true,
                    },

                    updateUser: {
                        type: Function
                    }
                }
            }

            updateUser(data) {
                this.set('user', data);
            }
        }
        window.customElements.define(dhcLoginData.is, dhcLoginData);
    </script>
</dom-module>
