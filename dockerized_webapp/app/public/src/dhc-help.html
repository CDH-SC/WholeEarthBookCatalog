<dom-module id="dhc-help">

    <template>

            <style include="shared-styles">

                    .container-fluid {
                        width: 100%;
                    }
                    
                    #h1 {
                        margin: 0;
                        font-size: 96px;
                        font-weight: lighter;
                    }
                    
                    #main-content {
                        margin-left: 50px;
                        margin-right: 50px;
                        width: 100%
                    }

                    #help-message {
                        margin-top: 20px;
                        font-size: 14px;

                    }
                    
                    paper-button raised {
                        position: relative;
                        margin-left: 20px;
                        background-color: #2d9cdb;
                    }

                    paper-divider {
                        margin-top: 5%;
                        margin-bottom: 5%;
                        
                    }

                    paper-dialog {
                        margin-bottom: 0;
                    }
                    
                    .contact-info {
                        margin: 5px;
                    }

                    a:visited {
                        background-color: #2d9cdb;

                    }

                    #help-footer {
                        width: 100%;
                        height: 10%;
                    }

                    #email-inf {
                        font-size: 14px;
                        float: left;
                        margin-right: -20%;
                        padding-right: 0%;
                    }

                    #return-button {
                        background-color: #2d9cdb;
                        float: left;
                        margin-right: 48%;
                        margin-top: 0px;
                        width: 8%
                        
                    }


                    
            </style>

            <app-location route = "{{route}}"> </app-location>

            <div id = "main-content" class = "container-fluid"> 
                <paper-divider> </paper-divider>
     
                <div id = "help-messages-wrapper">

                        <div id = "account-setup-dropdown-content">
                                <blockquote>

                                    <h3> Setting Up Your Account </h3>
                            
                                    To set up your account, you must follow these steps:
                                    <ol>
                                        <li> Click on the 'Sign In' button at the top right hand corner of the page</li>
                                        <li> Click on the link to 'Create an Account'</li>
                                        <li> Enter a unique username and password. Although we do not require this yet, your password should be an appropriate blend of uppercase and lowercase letters, numbers, and special characters</li>

                                    </ol>
                                
                                    </blockquote>
                            </div>

                    <div id = "account-setup-container">

                        <template is="dom-if" if="[[account_setup_show]]">
                           <paper-button on-click = "toggle_account_setup"><iron-icon icon = "expand-more"></iron-icon> </paper-button>
                            <div id = "account-setup-dropdown-content">
                                <blockquote>

                                    <h3> Setting Up Your Account </h3>
                            
                                    To set up your account, you must follow these steps:
                                    <ol>
                                        <li> Click on the 'Sign In' button at the top right hand corner of the page</li>
                                        <li> Click on the link to 'Create an Account'</li>
                                        <li> Enter a unique username and password. Although we do not require this yet, your password should be an appropriate blend of uppercase and lowercase letters, numbers, and special characters</li>

                                    </ol>
                                
                                    </blockquote>
                            </div>
                            
                        </template>

    <template is="dom-if" if="[[!account_setup_show]]">
                            <paper-button on-click = "toggle_account_setup"><iron-icon icon = "expand-less"></iron-icon></paper-button>
                                                
                        </template>

    </div>


    <paper-divider></paper-divider>

    <div id="item-search-show">
        <blockquote>

            <h3> How do you search? </h3>

            Type in the designated keyword or keywords for your search. A user account is not required, but it does help if you would like to save certain titles.

            <ul>
                <li> Items returned will primarily be books, or editions. Each will also contain information on authors, publishers, and the place of places in which the edition is published. </li>
            </ul>

        </blockquote>

    </div>



    <div id="item-search-container">

        <template is="dom-if" if="[[item_search_show]]">
                            <paper-button on-click = "toggle_item_search"><iron-icon icon = "expand-more"></iron-icon></paper-button>
                            <div id = "item-search-show">
                                <blockquote>

                                    <h3> How do you search? </h3>
                            
                                    Type in the designated keyword or keywords for your search. A user account is not required, but it does help if you would like to save certain titles.

                                    <ul>
                                        <li> Items returned will primarily be books, or editions. Each will also contain information on authors, publishers, and the place of places in which the edition is published. </li>
                                    </ul>
                                
                                </blockquote>

                            </div>
                                            
                        </template>

        <template is="dom-if" if="[[!item_search_show]]">
                           <paper-button on-click = "toggle_item_search"><iron-icon icon = "expand-less"></iron-icon></paper-button>
                                    
                        </template>

    </div>

    <paper-divider></paper-divider>

    <blockquote>
        <h3>What can you do with your user account?</h3>

        A user can:
        <ul>
            <li>
                Save queries made within this website and observe them within a specific drop-down menu
            </li>
            <li>
                Add specific editions to a selection of 'Favorites'
            </li>
        </ul>

    </blockquote>

    <div id="user-account-container">

        <template is="dom-if" if="[[user_account_show]]">
                                <paper-button on-click = "toggle_user_account"><iron-icon icon = "expand-more"></iron-icon></paper-button>
                                
                            </template>

        <template is="dom-if" if="[[!user_account_show]]">
                                <paper-button on-click = "toggle_user_account"><iron-icon icon = "expand-less"></iron-icon></paper-button>
                                        
                            </template>

    </div>

    </div>

    <paper-divider relative></paper-divider>

    <div id="help-footer">
        <div class="email-inf">
            <strong> Still having problems? Send us an email at {{email}} </strong>
            <paper-button id="return-button">
                <a href="[[rootPath]]"> <u style="display:hidden;">Go back </u> </a>
            </paper-button>
        </div>
    </div>

    </template>
    <script>
        class dhcHelp extends Polymer.Element {
            static get is() {
                return 'dhc-help';
            }
            static get properties() {
                    return {
                        email: {
                            type: String,
                            value: 'dhc@fakeemail.com'
                        }

                        /* account_setup_show: {
                             type: Boolean,

                         },

                         item_search_show: {

                             value: true
                         },

                         user_account_show: {
                             type: Boolean,
                             value: show
                         } */


                    }
                }

                        _toggle_account_setup() {
                            this.set("account_setup_show", !this.account_setup_show);

                        }

                        _toggle_item_search() {
                            this.set("item_search_show", !this.item_search_show);

                        }

                        _toggle_user_account() {
                            this.set("user_account_show", !this.user_account_show);
                        }
                            */

        }

        window.customElements.define(dhcHelp.is, dhcHelp);
    </script>
</dom-module>
