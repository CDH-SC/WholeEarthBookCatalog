<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-divider/paper-divider.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="frag-header.html">


<dom-module id="dhc-help">

    <template>

            <style include="shared-styles">
                    
                    #h1 {
                        margin: 0;
                        font-size: 96px;
                        font-weight: lighter;
                    }
                    
                    #main-content {
                        margin-left: 50px;
                        margin-right: 50px;
                        width: 100%
                    }

                    #help-message {
                        margin-top: 20px;
                        font-size: 14px;

                    }
                    
                    paper-button raised {
                        position: relative;
                        margin-left: 20px;
                        background-color: #2d9cdb;
                    }

                    paper-divider {
                        margin-top: 5%;
                        margin-bottom: 5%;
                        
                    }

                    paper-dialog {
                        margin-bottom: 0;
                    }
                    
                    .contact-info {
                        margin: 5px;
                    }

                    a:visited {
                        background-color: #2d9cdb;

                    }
                    
            </style>

            <app-location route = "{{}}"> </app-location>

        <div id = "main-content" class = "container-fluid"> 
            <paper-divider> </paper-divider>
                <p id = "help-message">

                    <blockquote>

                        <h3> How do you create an account? </h3>
                        
                        To create an account with us, please click on the login button at the top of the screen. The option for creating an account will be given on the next screen. Please enter an appropriate name and password for your designated account, and your account will be created immediately.

                    </blockquote>
                    <paper-divider></paper-divider>
                    <blockquote>

                        <h3> How do you search? </h3>
                        
                        Type in the designated keyword or keywords for your search. 

                        A user account is not required, but it does help if you would like to save certain titles. 
                    
                    </blockquote>
                    <paper-divider></paper-divider>
                    <blockquote>
                        <h3>What can you do with your user account?</h3>

                    </blockquote>
                    <paper-divider></paper-divider>
                    <blockquote>
                        <h3> What can you save? </h3>
                    </blockquote>
                </p>
            
            <paper-divider relative></paper-divider>
            
            <div id = "help-footer">
                <div class = "contact-info">
                    <p style = "font-size: 16px;">
                        Still having problems?  Send us an email: {{email}}
                    </p>
                </div>
                <paper-button style = "color:#2d9cdb;"> <a href = "[[rootPath]]">  <u style = "display:hidden;">Go back </u> </a> </paper-button>
            </div>
        </div>
        
    </template>
    <script>
        class dhcHelp extends Polymer.Element {
            static get is() {
                return 'dhc-help';
            }
            static get properties() {
                return {
                    email: {
                        type: String,
                        value: 'dhc@fakeemail.com'
                    }
                }
            }
        }
        window.customElements.define(dhcHelp.is, dhcHelp);
    </script>
</dom-module>
