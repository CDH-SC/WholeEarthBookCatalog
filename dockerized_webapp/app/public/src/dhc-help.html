    <div id="item-search-explanation">
        <blockquote>

            <h3> How do you search? </h3>
            <p>Type in the designated keyword or keywords for your search. A user account is not required, but it does help if you would like to save certain titles. </p>

            <ul>
                <li> Items returned will primarily be books, or editions. Each will also contain information on authors, publishers, and the place of places in which the edition is published. </li>
            </ul>
        </blockquote>

        <div class="FAQs">
            <h4 style> Frequently Asked Questions: </h4>
            <ul>
                <li>What can I search for? </li>
                <p> Possible search fields include editions, authors, publishers, and places in which the editions are published.</p>

                <li> How can I see my results?</li>
                <p>Your results will be shown in List form, or in Graph form. The Graph form shows your search results as nodes connected with relationships. The List form shows full, comprehensive lists of your search results. You also have the option to
                    visit the profiles of these books.
                </p>

                <li>Where will my saved queries go?</li>
                <p>Any saved queries will be stored on your user profile. You can save a query by selecting the corresponding option on the tab bar.</p>
            </ul>
        </div>
