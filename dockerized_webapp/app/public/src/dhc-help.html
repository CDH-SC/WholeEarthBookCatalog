<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_compoenets/polymer/paper-button.html">
<link rel="import" href="frag-header.html">
<link rel="import" href="frag-footer.html">



<dom-module id="dhc-help">
    <style include="shared-styles">
        /* Iron flex layout */
        /* Large features */
        
        #h1 {
            margin: 0;
            text-align: center;
            font-size: 96px;
            font-weight: lighter;
        }
        
        #main-content {
            margin-left: 50px;
            margin-right: 50px;
        }
        
        paper-button {
            margin: 0px;
            background-color: #2d9cdb;
            color: whitesmoke;
        }
        
        .contact-info {}
    </style>

    <template>
        <div id = "main-content" class = "container-fluid"> 
            <p id = "help-message">

            <blockquote>
                </blockquote>
            

            <blockquote>
            
            </blockquote>
            
            </p>
            
            <div id = "help-footer">
                <div class = "contact-info">
                    <p style = "font-size: 16px;">
                        Still having problems?
                    </p>
                    <p id="email-inf" style = "font-size: 14px;"> 
                        Send us an email {{email}}
                    </p>
                </div>
            </div>
        </div>
        
        <paper-button onclick = "returnHome(this)"> Go back home </paper-button>
        
    </template>
    <script>
        function returnHome(btn) {
            btn.addEventListener('transitioned', function(e) {
                location.href = "[[rootPath]]";
            })
        }

        class dhcHelp extends Polymer.Element {
            static get is() {
                return 'dhc-help';
            }
            static get properties() {
                return {
                    email: {
                        type: String,
                        value: 'dhc@fakeemail.com'
                    }
                }
            }
        }
        window.customElements.define(dhcHelp.is, dhcHelp);
    </script>
</dom-module>
