<dom-module id="dhc-help">
    <style include="shared-styles">
        h1 {
            margin: 0;
            text-align: center;
            font-size: 96px;
            font-weight: lighter;
        }
        
        #main-content {
            margin-left: 50px;
            margin-right: 50px;
        }
        
        a>paper-button {
            color: #333333;
        }
        
        a:hover>paper-button {
            color: #333333;
        }
        
        a:visited>paper-button {
            color: #333333;
        }
        
        .inner-container {}
        
        .contact-info {}
    </style>

    <app-location route="{{route}}"></app-location>

    <template>
        <div id = "main-content" class = "container-fluid"> 
            <h1 id = "title-center">Help Page - In process of being revamped </h1>
            <p id = "help-message">

            <blockquote>
           //Assistance for accessing the page 
            </blockquote>

            <blockquote>
            //For creating a user account 
            </blockquote>

            <blockquote>
            //For searching items 
            </blockquote>
            
            </p>
            
            
            <div class = "contact-info">
                <p style = "font-size: 16px;">
                    Still having problems?
                </p>
                <p id="email-inf" style = "font-size: 14px;"> 
                    Send us an email {{email}}
                </p>
            </div>
            
        </div>
        <a href="[[rootPath]]">Go back home</a>
    </template>
    <script>
        class dhcHelp extends Polymer.Element {
            static get is() {
                return 'dhc-help';
            }
            static get properties() {
                return {
                    email: {
                        type: String,
                        value: 'dhc@fakeemail.com'
                    }
                }
            }
        }
        window.customElements.define(dhcHelp.is, dhcHelp);
    </script>
</dom-module>
