<dom-module id="dhc-create-account">
    <template>
        <style>
            #login-box {
                box-shadow: 0px 4px 4px  rgba(0, 0, 0, 0.25);
                margin: 20px;
                flex-grow: 3;
                max-width: 550px;
            }

            .container {
                height: 75%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #inner-flex {
                padding: 20px;
            }

            .blue-btn {
                background-color: var(--paper-blue-500);
                color: white;
            }

            .error-msg {
                background-color: var(--paper-red-400);
                border-radius: 5px;
                padding:10px;
                color: white;
            }
        </style>

        <app-location route="{{route}}"></app-location>

        <div class="container">
            <div id="login-box">
                <div id="inner-flex">
                    <h1>DHC</h1>
                    <h2>Login</h2>
                    
                    <paper-input placeholder="Username" value="{{username}}"></paper-input>
                    <paper-input error-message="invalid" placeholder="Password" type="password" value={{password}}></paper-input>
                    <paper-input placeholder="Confirm Password" type="password" on-keydown="_errorCheck" value="{{password_confirm}}"></paper-input>
                    <paper-button raised class="blue-btn" on-click="_validate">Login</paper-button>
                    <template is="dom-if" if="[[!valid]]">
                        <p class="error-msg">{{errorMessage}}</p>
                    </template>

    <iron-ajax method="POST" id="addAj" url="/api/add_user" handle-as="json" on-response="_handleResponse" content-type="application/json" debounce-duration="300">
    </iron-ajax>

    </div>
    </div>
    </div>
    </template>

    <script>
        class dhcCreateAccount extends Polymer.Element {
            static get is() {
                return 'dhc-create-account';
            }
            static get properties() {
                return {
                    route: {
                        type: Object,
                        notify: true
                    },
                    page: {
                        type: String,
                        notify: true
                    },
                    valid: Boolean,
                    errorMessage: String,
                }
            }

            _validate() {
                // Need some regex for bad usernames.

                var rgx = new RegExp("^([a-z0-9]$)");

                if (!this.username || this.username == "" || this.username.length <= 3) {
                    this.set("errorMessage", "Username not long enough");
                    this.valid = false;
                } else if (rgx.test(this.username)) {
                    this.set("errorMessage", "Username not alphanumeric");
                    this.valid = false;
                } //following condition was previously repeated
                else if (!this.password || !this.password_confirm) {
                    this.set("errorMessage", "Passwords not equal");
                    this.valid = false;
                } else if (this.password.length <= 5) {
                    this.set("errorMessage", "Password must be longer than 5 characters");
                    this.valid = false;
                } else {
                    this._post_new_user();
                }
            }

            _enter_check(event) {
                if (event.keyCode === 13) {
                    this._validate();
                }
            }

            _post_new_user() {
                var user = {
                    'username': this.username,
                    'password': CryptoJS.SHA256(
                        CryptoJS.SHA256(this.password).toString() +
                        CryptoJS.SHA256(this.username).toString()
                    ).toString()
                }

                this.$.addAj.body = user;
                this.$.addAj.generateRequest();
            }

            _handleResponse(e) {
                console.log("EVENT " + e);
                if (e.detail.response) {
                    if (e.detail.response.insertedIds) {
                        if (e.detail.response.ops && e.detail.response.ops[0]._id &&
                            e.detail.response.ops[0]._id !== undefined) {
                            this.dispatchEvent(new CustomEvent('update-user', {
                                bubbles: true,
                                composed: true,
                                detail: {
                                    user: e.detail.response.ops[0],
                                    action: 'sign-in'
                                }
                            }));
                            this.valid = true;
                        }


                        console.log("movin");
                        this.set("route.path", "home");
                    } else if (e.detail.response.Error) {
                        if (e.detail.response.Error === "invaild data format") {
                            this.set("errorMessage", "invalid data format");
                            this.valid = false;
                        } else {
                            this.set("errorMessage", "Username already exists");
                            this.valid = false;
                        }
                    } else {
                        this.set("errorMessage", "invalid data format");
                    }
                }
            }
        }
        window.customElements.define(dhcCreateAccount.is, dhcCreateAccount);
    </script>
</dom-module>
