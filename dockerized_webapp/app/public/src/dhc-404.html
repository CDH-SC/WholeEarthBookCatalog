<dom-module id="dhc-404">
    <!--   <template>  -->

    <style include="shared-styles">
        span {
            background-color: #2d9cdb;
            text-decoration-color: whitesmoke;
        }
        
        #graphic {
            align-content: center;
            background-color: yellow;
        }
        
        paper-item {
            height: 100%;
            width: 100%;
            background: red;
        }
    </style>
    <!--  <paper-item> -->

    <div class="container" id="graphic">
        <span> <p> {{message}} </p> </span>
    </div>

    <!--  </paper-item> -->
    <paper-button style="position: relative;"><a href="[[rootPath]]"> Go back home </a> </paper-button>
    <!-- </template> -->
    <script>
        class dhc404 extends Polymer.Element {
            static get is() {
                return 'dhc-404';
            }

            static get properties() {
                return {
                    message: {
                        type: String,
                        value: "I'm sorry, but this page cannot be found."
                    }
                }
            }

        }
        window.customElements.define(dhc404.is, dhc404);
    </script>
</dom-module>
