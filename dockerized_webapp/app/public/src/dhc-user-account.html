<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="frag-rotation.html">
<link rel="import" href="frag-header.html">
<link rel="import" href="frag-footer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dhc-user-account">
    <template>
        <style include="shared-styles">
            .container {
                width: 100%;
                display:flex;
                flex-direction: column;
                justify-content: start;
            }
         /* Large features */
            .favorite-books, .recent-searches, .saved-searches {
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: #fbfbfb;
            }

            paper-button {
                box-shadow: none;
                border-top: 1px solid grey;
                border-bottom: 1px solid grey;
                background-color: #ffffff;
                height: 50px;
            }

            .toggler {
                width: 100%
            }

            .user-info-container {
                width: 100%;
                align-content: left;
                height: 101px;
            }

            .book-rot-container {
                height: 17%;
                display:flex;
                align-items: center;
                justify-content: center;
            }

            #user-username {
                padding-left: 50px;
            }
        </style>
        
        <app-location route="{{route}}"></app-location>
        
        <iron-ajax
             id="getSavedQs"
             method="POST"
             handle-as="json"
             content-type="application/json"
             url="/api/get_saved_content/"
             handle-as="json"
             on-response="_handleSQResponse">
        </iron-ajax>

        <iron-ajax
            id="getRecentQs"
            method="POST"
            handle-as="json"
            content-type="application/json"
            url="/api/get_saved_content/"
            handle-as="json"
            on-response="_handleRQResponse">
         </iron-ajax>

         <iron-ajax
            id="getFavs"
            method="POST"
            handle-as="json"
            content-type="application/json"
            url="/api/get_saved_content/"
            handle-as="json"
            on-response="_handleFavResponse">
        </iron-ajax>
        
        <div class = "container">
            <div class = "user-info-container">
                <h2 id = "user-username">Username: {{user.username}}</h2>
            </div>
            
            <div class="favorite-books">
                <paper-button noink on-click="_toggle_fave" class="toggler border-color"><iron-icon icon="favorite"></iron-icon>favorites
                    <template is="dom-if" if="[[favorite_books_show]]">
                            <iron-icon icon="expand-less"></iron-icon>
                        <!-- chev up -->
                    </template>
                    <template is="dom-if" if="[[!favorite_books_show]]">
                            <iron-icon icon="expand-more"></iron-icon>
                        <!-- chev down -->
                    </template>
                </paper-button>
                <template is="dom-if" if="[[favorite_books_show]]">
                    <template is="dom-if" if="[[noFavs]]">
                        No favorites here...
                    </template>
                    <template is="dom-if" if="[[!noFavs]]">
                        <div class="book-rot-container">
                            <frag-rotation num-show="6" data="{{savedBooks}}"img-based="true"></frag-rotation>
                        </div>
                    </template>
                </template>
            </div>

            <div class="recent-searches">
                <paper-button noink on-click="_toggle_recent" class="toggler border-color"><iron-icon icon="schedule"></iron-icon>Recently Searched
                    <template is="dom-if" if="[[recent_search_show]]">
                        <iron-icon icon="expand-less"></iron-icon>
                        <!-- chev up -->
                    </template>
                    <template is="dom-if" if="[[!recent_search_show]]">
                        <iron-icon icon="expand-more"></iron-icon>
                        <!-- chev down -->
                    </template>
                </paper-button>
                <template is="dom-if" if="[[recent_search_show]]">
                    <template is="dom-if" if="[[noRecentQs]]">
                        No recent queries
                    </template>
                    <template is="dom-if" if="[[!noRecentQs]]">
                        <div class="book-rot-container">
                            <frag-rotation num-show="6" data="{{recentSearches}}" img-based="false"></frag-rotation>
                        </div>
                    </template>
                </template>
            </div>
            
            <div class="saved-searches">
                <paper-button noink on-click="_toggle_save" class="toggler border-color"><iron-icon icon="save"></iron-icon>Saved Searched
                    <template is="dom-if" if="[[save_search_show]]">
                            <iron-icon icon="expand-less"></iron-icon>
                    </template>
                    <template is="dom-if" if="[[!save_search_show]]">
                        <iron-icon icon="expand-more"></iron-icon>
                    </template>
                </paper-button>
                <template is="dom-if" if="[[save_search_show]]">
                    <template is="dom-if" if="[[noSavedQs]]">
                        No Saved Queries
                    </template>
                    <template is="dom-if" if="[[!noSavedQs]]">
                        <div class="book-rot-container">
                            <frag-rotation num-show="6" data="{{savedSearches}}" img-based="false"></frag-rotation>
                        </div>
                    </template>
                </template>
            </div>
        </div>
    </template>
    <script>
        class dhcUserAccount extends Polymer.Element {
            static get is() { return 'dhc-user-account'; }
            static get properties() {
                return {
                    route: {
                        type: Object,
                        observer: "_resultPageChanged"
                    },
                    recent_search_show: {
                        type: Boolean,
                        value: true
                    },
                    save_search_show: {
                        type: Boolean,
                        value: true
                    },
                    favorite_books_show: {
                        type: Boolean,
                        value: true
                    },
                    savedSearches: {
                        type: Array
                    },
                    savedBooks: {
                        type: Array
                    },
                    recentSearches: {
                        type: Array
                    },
                    noFavs: Boolean,
                    NoRecent: Boolean,
                    NoSavedQs: Boolean
                }
            }

            ready() {
                console.log("test");
                super.ready();

            }

            _resultPageChanged() {
                console.log("hello");
                console.log(this.route.path);
                if (this.route.path.includes("user-account")) {
                    console.log("Getting info");
                    this._getFavorites();
                    this._getRecentQueries();
                    this._getSavedQueries();                }
            }

            handleResponse(e) {
                console.log("Got response");
                console.log(e.detail.response);
                var saveSearch = e.detail.response.savedSearches;
                var saveBooks = e.detail.response.savedBooks;
                var recentSearch = e.detail.response.recentSearches;

                if(saveSearch === undefined) {
                    this.savedSearches = [];
                }
                else {
                    this.savedSearches = saveSearch;
                }

                if (saveBooks === undefined) {
                    this.savedBooks = [];
                }
                else {
                    this.savedBooks = saveBooks;
                }

                if(recentSearch === undefined) {
                    this.recentSearches = [];
                }
                else {
                    this.recentSearches = recentSearch;
                }
            }

            _toggle_recent() {
                this.set("recent_search_show", !this.recent_search_show);
            }

            _toggle_save() {
                this.set("save_search_show", !this.save_search_show);
            }

            _toggle_fave() {
                this.set("favorite_books_show", !this.favorite_books_show);
            }
        
            _getSavedQueries() {
                this.$.getSavedQs.body = {
                    _id: this.user._id,
                    authenticated: this.user.authenticated,
                    keyword: "saved_searches"
                }

                this.$.getSavedQs.generateRequest();
            }

            _handleSQResponse(e) {
                var resp = e.detail.response;
                console.log(resp);
                if (resp.length > 0) {
                    this.set('savedSearches', resp);
                    console.log("RESP: ", resp);
                }
                else {
                    this.set('noSavedQs', true);
                }
            }

            _getRecentQueries() {
                this.$.getRecentQs.body = {
                    _id: this.user._id,
                    authenticated:this.user.authenticated,
                    keyword: "recent_searches"
                }

                this.$.getRecentQs.generateRequest();
            }

            _handleRQResponse(e) {
                var resp = e.detail.response;
                if (resp.length > 0) {
                    this.set('recentSearches', resp);
                }
                else {
                    this.set('noRecent', true);
                }          
            }

            _getFavorites() {
                this.$.getFavs.body = {
                    _id: this.user._id,
                    authenticated: this.user.authenticated,
                    keyword: "favorites"
                }

                this.$.getFavs.generateRequest();
            }

            _handleFavResponse(e) {
                var resp = e.detail.response;
                if (resp.length > 0) {
                    this.set('savedBooks', resp);
                }
                else {
                    this.set('noFavs', true);
                }   
            }
        }
        window.customElements.define(dhcUserAccount.is, dhcUserAccount);
    </script>
</dom-module>
