<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="dhc-graph-view.html">

<link rel="import" href="frag-footer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dhc-book-results">
    <template>
        <style include=" shared-styles iron-flex iron-flex-alignment">
            :host {
                --paper-button-color: #E0E0E0;
            }
            .container {
                @apply --layout-horizontal;
            }

            #result-entry-wrapper {
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin-bottom: 60px;
                overflow-y: auto;
            }

            .result-item-info {
                height: 400px;
                width: 300px;
                display: flex; /*relate to container element*/
                flex-direction: column;
                justify-content: space-between;
                border: 1px solid #E0E0E0;
                align-items: center;
                padding-left: 20px;
                padding-right: 20px;
            }

            #result-item-image {
                /* margin-left: 50px;
                margin-top: 20px; */
                /* width: 100%; */
                box-shadow: 0px 4px 4px rgba(0,0,0,0.25);
            }

            .book-info {
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            } 

            .heart-icon {
                height: 45px;
                width: 45px;
                color:rgb(223, 80, 80)
            }

            #result-item-menu {
                width: 280px;
                height: 100%;
                font-size: 24px;
                border: 1px solid #E0E0E0;
                display: flex;
                flex-direction: column;
                border-top:none;
                border-bottom:none;
            }

            .paper-metadata {
                flex-grow: 1;
                margin-left: 50px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .paper-metadata > h2{
                margin: 0px;
            }

            .paper-metadata > h4{
                margin: 0px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 5px;
            }

            h2 {
                text-align: center;
                font-size: 1.5rem;
                margin-bottom: 5px;
            }

            paper-button {
                margin: 0px;
                background-color: #2d9cdb;
                color: whitesmoke;
            }

            paper-button[focused].btn-attached {
                background: #2D9CDB;
                color: whitesmoke;
            }

            a {
                text-decoration: none;
            }

            .toggler {
                margin-left: 15%;
            }

            .btn-attached {
                margin: 0;
                padding: 0;
                box-shadow: 0px 4px 4px rgba(0,0,0,0.25);
                color: #333333;
                width: 93px;
                height: 30px;
                border: none;
                background-color: #E0E0E0;
            }

            .q-btn {
                margin-top: 10px;
                margin-bottom: 10px;
                padding: 0;
                box-shadow: 0px 4px 4px rgba(0,0,0,0.25);
                color: #333333;
                width: 100px;
                height: 30px;
                border: none;
                background-color: #E0E0E0;
            }


            .ellipsis {
                text-overflow: ellipsis;
                width: 100%;
                text-align: center;
                /* Required for text-overflow to do anything */
                white-space: nowrap;
                overflow: hidden;
            }

            .image-wrapper {
                /* bad :( */
                margin-top: 20px;
            }

            .book-info-text {
                width: 100%;
            }
        </style>

        <app-route
            route="{{route}}"
            pattern="/:search"
            data="{{routeData}}">
        </app-route>

        <app-location route="{{route}}"></app-location>

        <iron-ajax
            method="POST"
            id="npost"
            url="/api/neo4j/"
            handle-as="json"
            on-response="_handleResponse"
            content-type="application/json"
            debounce-duration="300">
        </iron-ajax>

        <iron-ajax
            method="POST"
            id="addlike"
            url="/api/update_saved_content/"
            handle-as="json"
            on-response="_handleResponse"
            content-type="application/json"
            debounce-duration="300">
        </iron-ajax>

        <div>

        <div class="btn-wrapper">
            <div class="toggler">
                <paper-button class="btn-attached" id="list-btn" on-click="_showList">List</paper-button>
                <paper-button class="btn-attached" id="graph-btn" on-click="_showGraph">Graph</paper-button>
                <paper-button class="q-btn" on-click="_addSavedQuery">Save Query</paper-button>
            </div>
        </div>

        <template is="dom-if" if="{{!isList}}">
            <dhc-graph-view records="{{searchData.records}}" is-visible="{{!isList}}"></dhc-graph-view>
        </template>


        <template is="dom-if" if="{{isList}}">
            <template is="dom-if" if="{{!searchDataLoaded}}">
                    Loading...
            </template>

            <template is="dom-if" if="{{noResults}}">
                NO RESULTS FOUND
            </template>

            <template is="dom-if" if="{{searchDataLoaded}}">
                <div id = "result-entry-wrapper" class="border-color">
                    <template is="dom-repeat" items="[[searchData.records]]">
                        <div class="result-item-info border-color">
                            <div class="book-info">
                                <div class="image-wrapper">
                                    <image id="result-item-image" class="border-color" src= "../images/no_cover_150_248.png"></image>
                                </div>
                                <template is="dom-repeat" items="{{item.records}}" as="record">
                                    <div class="book-info-text">
                                        <h1 class="ellipsis">
                                            {{record.title}}
                                        </h1>
                                        <h2 class="ellipsis">
                                            {{record.authors}}
                                        </h2>
                                        <h1 class="ellipsis">
                                            {{record.publishers}}
                                        </h1>
                                    </div>
                                </template>
                                <a href="book-profile/test">
                                    <paper-button on-click="" id = "result-item-view-profile" selbook="{{item}}" on-click="_fireSaveSelected" class="border-color"> View Full Profile </paper-button> 
                                </a>
                            </div>
                        </div>
                    </template>
                </div>
            </template>

        </template>
    </div>
    </template>

    <script>
        class dhcBookResults extends Polymer.Element {
            static get is() { return 'dhc-book-results'; }

            static get properties() {
                return {
                    route: {
                        type: Object,
                        observer: "_resultPageChanged"
                    },
                    searchparams: {
                        type: Object,
                        notify: true
                    },
                    searchData: {
                        type: Object,
                    },
                    searchDataLoaded: {
                        type: Boolean,
                        value: false
                    },
                    noResults: {
                        type: Boolean,
                        value: false
                    },
                    isList: {
                        type: Boolean,
                        value: true
                    }
                }
            }

            ready() {
                super.ready();
                // this._fireSearchPost();
            }

            _resultPageChanged() {

                if (this.route.path.includes("book-results/")) {
                    this.set("noResults", false);
                    this.set("searchData", {});
                    this.set("searchDataLoaded", false);
                    this.set("isList", true);


                    this._fireSearchPost();
                }
            }

            _wait_on_value() {
                if(this.searchparams !== undefined) {
                    this._fireSearchPost();
                    return;
                }
            }

            _showGraph() {
                this.set("isList", false);
            }

            _showList() {
                this.set("isList", true);                
            }

            // Creates a custom event listened for by the app wrapper.
            // Passes the favorite book, and the type of update. Need to add
            // the user id at the app wrapper level.
            _addFavBook(e) {
                console.log(e);
                this.dispatchEvent(new CustomEvent('send-user-data', {
                    bubbles: true, composed: true, detail: {
                        keyword: "favorites",
                        content: e.path[0].book
                    }
                }));
            }

            _addSavedQuery() {
                this.dispatchEvent(new CustomEvent('send-user-data', {
                    bubbles: true, composed: true, detail: {
                        keyword: "saved_searches",
                        content: this.searchparams
                    }
                }));
            }

            _fireSearchPost() {
                console.log("Search params", this.searchparams);
                this.$.npost.body = this.searchparams;

                console.log("Neopost", this.$.npost.body);

                this.$.npost.generateRequest();
            }

            _fireSaveSelected(e) {
                this.dispatchEvent(new CustomEvent('send-user-data', {
                    bubbles: true, composed: true, detail: e.path[0].selbook
                }));
            }

            _handleResponse(e) { 
                this.set("searchData", e.detail.response);
                console.log(e.detail.response);
                this.set('searchDataLoaded', true);

                if(this.searchData.records && this.searchData.records.length > 0) {
                    this.set("noResults", false);
                }
                else {
                    this.set("noResults", true);
                }
            }
        }
        window.customElements.define(dhcBookResults.is, dhcBookResults);
    </script>
</dom-module>
