<link rel="import" href="d3-import.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<dom-module id="dhc-graph-view">
    <template>
        <style>
        </style>
        
        <svg id="container"></svg>
    </template>

    <script>
        class dhcGraphView extends Polymer.Element {

            // code mostly borrowed from here 
            // https://medium.com/ninjaconcept/interactive-dynamic-force-directed-graphs-with-d3-da720c6d7811

            static get is() { return 'dhc-graph-view'; }
            static get properties() {
                return {
                    // If we're in graph view used to trigger generations.
                    isVisible: {
                        type: Boolean,
                        observer: "_isVisible"
                    },

                    // Unmassaged Records from backend
                    records: {
                        type: Array
                    },
                    
                    // Massaged Records,needs to be initialized for pushing
                    nodes: {
                        type: Array,
                        value: []
                    }
                }
            }

            ready() {
                super.ready();
            }

            _isVisible() {
                this._massageData();
                this._genGraph();
            }

            _massageData() {
                for (var i = 0; i < this.records.length; i++) {
                    var currRecord = this.records[i];
                    this.push('nodes', {id: i, group: 1, label: currRecord._fields[0].properties.title, level: 1});
                }
            }

            _genGraph() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                console.log(width);

                const nodesInScope = this.nodes;
                console.log(nodesInScope);

                // Finding svg container for the visualization
                const svg = d3.select(this.$.container)
                    .attr('width', width)
                    .attr('height', height)

                console.log(svg);

                // :o The neat effects for bouncing around <3
                // more details in the link at the begingin of the script
                const simulation = d3.forceSimulation()
                    .force('charge', d3.forceManyBody().strength(-20))
                    .force('center', d3.forceCenter(width / 2, height /2));

                console.log(simulation);

                // this might break...
                const nodeElements = svg.append('g')
                    .attr("class", "nodes")
                    .selectAll("circle")
                    .data(nodesInScope)
                    .enter().append("circle")
                        .attr("r", 10)
                        .attr("fill", "red")
            
                console.log(nodeElements);

                svg.append("circle").attr("cx", 25).attr("cy", 25)

                const textElements = svg.append('g')
                    .selectAll('text')
                    .data(nodesInScope)
                    .enter().append('text')
                        .text(function (node) { return node.label })
                        .attr('font-size', 15)
                        .attr('dx', 15)
                        .attr('dy', 4)

                simulation.nodes(nodesInScope).on('tick', () => {
                    nodeElements
                        .attr("cx", node => node.x)
                        .attr("cy", node=> node.y)
                    textElements
                        .attr("x", node=>node.x)
                        .attr("y", node=> node.y)
                })
            }

            _getNodeColor(node) {
                // if node level is 1 then its red, else cyan
                return node.level === 1 ? 'red' : 'cyan'
            }
        }
        window.customElements.define(dhcGraphView.is, dhcGraphView);
    </script>
    
</dom-module>
