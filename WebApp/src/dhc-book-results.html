<dom-module>

  <style include="iron-flex iron-flex-alignment">
   
    .flex-fill {
        @apply --layout-flex;
    }

    .flex-fill-book-gallery {
        @apply --layout-2;
    }

    .flex-auto {
      @apply --layout-auto;
    }

    .flex-none {
      @apply --layout-none;
    }

    </style>

    <template>

        <head>
            <title>  Search Results </title>

            <div id = "header-wrapper"> 

                <button type = "button" class = "userAccountButton"> Hi User </button>
                <div class = "logo"> DHC </div>

                <div id = "search-wrapper">
                    <input type = "search" width = 575px>
                    <button type = "button" onclick= "toggle()"> </button>

                    <div id = "toggleList"> </div>
                    <div id = "toggleGraph"> </div>

                    <script>

                        function toggle() {
                          var listElement = document.getElementbyId("toggleList");
                          var graphElement = document.getElementbyId("toggle'");

                          if(listElement.style.backgroundColor == "white") {
                              listElement.style.backgroundColor = "blue";
                              graphElement.style.backgroundColor = "white";

                          } else if listElement.style.backgroundColor == "blue" {
                              listElement.style.backgroundColor = "white";
                              graphElement.style.backgroundColor = "blue";
                          }
                        }
             
                    </script>

                </div>

            </div>

        </head>

    </template>

</dom-module>
