<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="dhc-create">
    <style include="iron-flex iron-flex-alignment">
   
    .flex-fill {
      @apply --layout-flex;
    }

    .flex-auto {
      @apply --layout-auto;
    }

    .flex-none {
      @apply --layout-none;
    }

    </style>

    <template>
        <div class="border-wrapper">
            <div class="create-account-box">
                <div id="create-account-box-header">
                    <p class="logo-small">DHC</p>

                    <p style="font-size: 20px;"> Create Your Account Here </p> <!-- What's that font? -->
                </div>

                <div class="create-account-input-fields">
                    <p style="font-size: 10px; padding-bottom: 5px;">Username</p>
                    <input type="text" name="username" required>

                    <p style = "font-size: 10px; padding-bottom: 5px;padding-top: 5px;"> Email </p>
                     <input type = "text" name = "email" required>

                    <p style="font-size: 10px; padding-bottom: 5px;padding-top: 5px;">Password</p>
                    <input type="text" name="password" required>

                    <p style = "font-size: 10px; padding-bottom: 5px;padding-top: 5px;"> Reenter Password </p>
                    <input type = "text" name = "reenter-password" required>

                    <input type="submit">
                </div>

                <div class="create-account-footer">
                    <button type="button" style="text-decoration-color: blue;">
                        <u>Create Account</u>
                    </button>
                    <button type="button" id="login-submit">Done</button>
                    <!-- Include additional buffer of blank space here -->
                </div>
            </div>
        </div>
    </template>
    <script>
        class dhcCreateAccount extends Polymer.Element {
            static get is() { return 'dhc-create-account'; }
            static get properties() {
                return {
                    rootPath: String,
                }
            }
        }
        window.customElements.define(dhcCreateAccount.is, dhcCreateAccount);
    </script>
</dom-module>
