    <h1>Whole Earth Book Catalog: GapMinder Implementation</h1>

    <!-- Bootstrap grid setup -->
<div id="container">

   <div id="slidecontainer">
	<div class="specialDiv">

	</div>
	<br>        
	<div class="specialDiv">	
	<p class="containerText">Adjust Speed</p>

	</div>	
	<br>
	<div class="specialDiv">
	<p class="containerText">Select Year</p>
	<select id="year" class="button"></select>
   	</div> 
   </div>
</div>
